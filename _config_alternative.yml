# Alternative configuration for profile photo
# If the main _config.yml doesn't work, try this:

# Site Settings
title: "Tianruo You"
description: "Mathematics Student at UC Berkeley"
url: "https://youtianruo.github.io"
baseurl: ""

# Site Author - Alternative photo paths
author:
  name: "Tianruo You"
  # Try these different paths if bio-photo.jpg doesn't work:
  avatar: "assets/images/bio-photo.jpg"  # Without leading slash
  # avatar: "./assets/images/bio-photo.jpg"  # With ./ prefix
  # avatar: "bio-photo.jpg"  # If photo is in root directory
  # avatar: "https://via.placeholder.com/400x400/2a7ae2/ffffff?text=Tianruo+You"  # Placeholder
  
  bio: "Mathematics student at UC Berkeley with research interests in topology, differential geometry, and computational mathematics."
  location: "Berkeley, CA"
  email: "tianruo.you@berkeley.edu"
  phone: "+1 (805) 724-9206"
  address: "730 Kinkead Way, Albany, CA 94706"
  website: "http://www.youtianruo.com"

# Rest of configuration...
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

# Collections
collections:
  publications:
    output: true
    permalink: /:collection/:name/
  talks:
    output: true
    permalink: /:collection/:name/
  teaching:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author_profile: true
      share: true
      related: true

# GitHub Pages specific settings
github: [metadata]

# Site Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag

# Site Exclude
exclude:
  - "README.md"
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "vendor/bundle/"
  - "vendor/cache/"
  - "vendor/gems/"
  - "vendor/ruby/"

# Site Include
include:
  - "_pages"

# Site Sass
sass:
  sass_dir: _sass
  style: compressed

# Site Kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1
